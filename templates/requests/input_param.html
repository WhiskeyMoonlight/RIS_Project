<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Price</title>
    <link href="../../static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2 style="text-align: center">Введите параметры поиска</h2>
            <br>
            <form action="" method="post">
                <div class="form-group">
                    <label for="month">Месяц</label>
                    <input type="text" class="form-control" name="month" id="month"
                           placeholder="Введите месяц" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="year">Год</label>
                    <input type="text" class="form-control" name="year" id="year"
                           placeholder="Введите год" required>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style=:>Отправить</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
